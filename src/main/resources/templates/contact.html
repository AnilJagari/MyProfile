<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            margin-top: 15px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Contact Us</h1>

    <form th:action="@{/contact}" th:object="${contactForm}" method="post">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" placeholder="Your Name"/>
        <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" placeholder="Your Email"/>
        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for="message">Message:</label>
        <textarea th:field="*{message}" placeholder="Your Message"></textarea>
        <div class="error-message" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>

        <button type="submit">Send Message</button>
    </form>

    <div class="success-message" th:if="${successMessage}" th:text="${successMessage}"></div>
</div>
</body>
</html>
